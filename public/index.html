<!DOCTYPE html>
<html>

<head>
	<title>Tinder</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/tinder.ico">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="container-fluid text-center">
		<div class="titulo-registro">"Gustar" o "pasar" de forma
			<br>anónima en los perfiles de la gente
			<br>sugerida por Tinder.</div>
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="img/black1.png" alt="perfil1" class="img-registro">
				</div>
				<div class="item">
					<img src="img/black2.png" alt="perfil2" class="img-registro">
				</div>
				<div class="item">
					<img src="img/black3.png" alt="perfil3" class="img-registro">
				</div>
			</div>
		</div>
		<fb:login-button id="ingresar" type="button" class="btn btn-primary btn-lg btn-block btn-fb" scope="public_profile,email,user_friends" onlogin="window.location = 'ubicacion.html'">
			Inicia sesión con Facebook
		</fb:login-button>
		<!--<div class="fb">
			<a id="facebook" class="btn btn-primary blue darken-3">Inicia sesión con Facebook</a>
		</div>-->
		<div class="terminos-y-condiciones">
			<b><span>No publicamos nada en Facebook</span></b>
			<div>Al continuar, aceptas nuestros <b>Términos de servicio</b> y <b>Política de privacidad</b></div>
		</div>
		<!-- 	<h4>Boton de salir</h4> -->
		<!-- 	<div class="fb-login-button" data-max-rows="1" data-size="medium" -->
		<!-- 		data-show-faces="true" data-auto-logout-link="true"></div> -->
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/fb.js"></script>
</body>

</html>
