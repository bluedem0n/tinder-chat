<!DOCTYPE html>
<html>
	<head>
		<title>Tinder</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="img/tinder.ico">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-6 text-center"><img src="img/usuario.png" class="usuario-perfil"></div>
				<div class="col-xs-6 text-center"><img src="img/mensaje.png" class="mensaje-perfil"></div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div id="outer-dropzone" class="dropzone">
					</div>
					<div id="yes-drop" class="draggable drag-drop text-center">
					</div>
					<div id="outer-dropzone2" class="dropzone">
					</div>
				</div>
			</div>
			<div class="row opciones-iconos">
				<div class="col-xs-3 text-center">
					<i class="glyphicon glyphicon-arrow-left opcion-chica volver-icono-color"></i>
				</div>
				<div class="col-xs-3 text-center">
					<i class="glyphicon glyphicon-remove opcion-grande equis-icono-color"></i>
				</div>
				<div class="col-xs-3 text-center">
					<i class="glyphicon glyphicon-heart opcion-grande corazon-icono-color"></i>
				</div>
				<div class="col-xs-3 text-center">
					<i class="glyphicon glyphicon-star opcion-chica estrella-icono-color"></i>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/interact.js"></script>
		<script type="text/javascript" src="js/move.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</body>

</html>
