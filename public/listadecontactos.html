<!DOCTYPE html>
<html>

<head>
	<title>Tinder</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/tinder.ico">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="col-xs-6 text-center"><img src="img/usuario.png" class="usuario-perfil"></div>
				<div class="col-xs-6 text-center"><img src="img/mensaje.png" class="mensaje-perfil"></div>
			</div>
		</div>
		<hr>
		<div class="row">
			<aside class="col-md-4 w-contacts">
				<div id="custom-search-input">
					<div class="input-group">
						<input type="text" class="form-control input-lg" placeholder="Buscar" />
						<span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
					</div>
				</div>
				<h3 class="lista text-center">Lista de Contactos</h3>
				<a href="chat.html"><ul class="w-recent-chats" id="contactos"></ul></a>
				<a href="" id="salir">Salir de Tinder</a>
			</aside>
		</div>
		
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/facebook.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
